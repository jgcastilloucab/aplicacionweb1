<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicaci칩n</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <h3>Bienvenido a la Aplicaci칩n</h3>
            <br />
            <!--            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
                        <br />
                        <h:link outcome="/usuario/List" value="Show All Usuario Items"/>-->
            <p:panel header="Ingreso" style="width: 360px" styleClass="panelGridCenter">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputLabel value="Usuario: " for="username"/>
                    <p:inputText id="username" value="#{loginBean.username}"
                                 required="true"
                                 requiredMessage="Debe ingresar el usuario"/>
                    <h:outputLabel value="Contrase침a: " for="password"/>
                    <p:password id="password" value="#{loginBean.password}"
                                feedback="false" required="true"
                                requiredMessage="Debe indicar su contrase침a"/>
                    <p:spacer />
                    <p:commandButton action="#{loginBean.login()}" value="Ingreso" 
                                     update="loginForm" ajax="true"/>
                </h:panelGrid>
            </p:panel>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        </h:form>
    </h:body>

</html>
